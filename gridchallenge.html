<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Responsive Grids</title>
</head>
<body>
    
    <h1 class="mt-3">Responsive grids</h1>

    <h3 class="mt-4">Challenge 1</h3>
    <p>Import Bootstrap</p>

    <h3 class="mt-4">Challenge 2</h3>
    <p>
      Using flexbox and bootstrap, horizontally align the 3 colors (evenly spaced out)
    </p>
    <div class="d-flex flex-row m-2">
    <div class="col-4">Blue</div>
    <div class="col-4">Red</div>
    <div class="col-4">Green</div>
    </div>

    <h3>Challenge 3</h3>
    <p>
      Create a responsive grid with 3 columns, one taking 50% of the screen and
      the 2 taking 25% of the screen each
    </p>
    <div class="container">
        <div class="d-flex flex-row m-3">
    <div class="col-6">Blue</div>
    <div class="col-3">Red</div>
    <div class="col-3">Green</div>
    </div>
    </div>
